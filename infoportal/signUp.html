<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Portal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="addBlog.css">
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
</head>
<body id="login-panel">
    <header>
        <div class="nav container">
            <a href="./index.html" class="logo">Nazad na pocetnu</span></a>
        </div>
    </header>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="admin-form" style="height: fit-content;">
        <h3>Admin Sign Up</h3>
        <p>Nakon registracije morate sačekati određeno vrijeme da budete potvrđeni od strane administratora baze podataka</p>
        
        <label for="name">Ime</label>
        <input type="text" placeholder="John" id="name">

        <label for="lname">Prezime</label>
        <input type="text" placeholder="Doe" id="lname">

        <label for="username">Email</label>
        <input type="email" placeholder="primjer@gmail.com" id="username">

        <label for="password">Sifra</label>
        <input type="password" placeholder="sifra123..." id="password">

        <button>Sign Up</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./signUp.js"></script>
</body>
</html>
